<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze-Key | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --key-bg: #111111;
            --primary-color: #00e5ff;
            --accent-color: #00bcd4;
            --danger-color: #ff3b30;
            --text-color: #e0e0e0;
            --border-color: #333;
            --glow: 0 0 10px rgba(0, 229, 255, 0.2);
            --border-radius: 6px;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            color: var(--text-color);
            overflow: hidden;
            letter-spacing: 1px;
        }

        header {
            background: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .logo { font-size: 1.5rem; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .status-badge { font-size: 0.9rem; color: #ccc; display: flex; align-items: center; gap: 8px; border: 1px solid #333; padding: 5px 12px; border-radius: 4px; background: #080808; transition: color 0.3s ease; }
        .dot { height: 8px; width: 8px; background-color: #00ff00; border-radius: 50%; box-shadow: 0 0 8px #00ff00; }

        main { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; padding: 20px; height: 100%; box-sizing: border-box; }
        .work-area { display: flex; flex-direction: column; gap: 20px; height: 100%; }

        #output-area { background: var(--panel-bg); flex-grow: 0; height: 120px; border-radius: var(--border-radius); padding: 20px; font-size: 2rem; font-family: 'Share Tech Mono', monospace; color: var(--primary-color); border: 1px solid #333; resize: none; outline: none; box-shadow: inset 0 0 20px rgba(0,0,0,0.8); }
        #output-area:focus { border-color: var(--primary-color); box-shadow: inset 0 0 20px rgba(0,0,0,0.8), var(--glow); }

        #keyboard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; flex-grow: 1; padding: 15px; background: #080808; border: 1px solid #222; border-radius: var(--border-radius); }
        .key { background: var(--key-bg); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; cursor: pointer; border: 1px solid #333; color: #888; transition: all 0.1s ease; user-select: none; }
        .key:hover { border-color: var(--primary-color); color: var(--primary-color); box-shadow: var(--glow); background: #1a1a1a; transform: translateY(-2px); }
        .key:active { background: var(--primary-color); color: #000; }
        .span-2 { grid-column: span 2; } .span-4 { grid-column: span 4; }
        .nav-key { border-color: #00838f; color: #00bcd4; background: #00252a; }
        .backspace { color: #ff5252; border-color: #b71c1c; background: #2b0b0b; }
        .clear { color: #ff9e80; border-color: #bf360c; background: #281200; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .camera-card { background: #000; padding: 2px; border: 1px solid #333; border-radius: 4px; position: relative; }
        #camera-feed { width: 100%; display: block; transform: scaleX(-1); filter: grayscale(80%) contrast(1.2); }

        .action-deck { background: #0a0a0a; padding: 20px; border: 1px solid #333; border-radius: var(--border-radius); flex-grow: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }
        .action-btn { padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 1rem; background: #111; border: 1px solid #444; color: white; cursor: pointer; text-align: left; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .action-btn:hover { background: #222; border-color: var(--primary-color); box-shadow: var(--glow); }

        .sos-btn { border-color: #800000; color: #ff3b30; background: #1a0505; }
        .sos-btn:hover { background: #ff3b30; color: white; box-shadow: 0 0 15px rgba(255, 59, 48, 0.4); border-color: #ff3b30; }
        #timer-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; color: var(--primary-color); background: rgba(0,0,0,0.9); padding: 50px; border: 2px solid var(--primary-color); border-radius: 10px; display: none; z-index: 1000; }
    </style>
</head>
<body>
    <div id="timer-overlay">5</div>
    <header>
        <div class="logo">GAZE_KEY</div>
        <div class="status-badge" id="sys-status"><div class="dot"></div>SYSTEM ONLINE</div>
    </header>
    <main>
        <div class="work-area">
            <textarea id="output-area" placeholder="> SELECT A MODE..."></textarea>
            <div id="keyboard">
                <div class="key" onclick="add('1')">1</div><div class="key" onclick="add('2')">2</div><div class="key" onclick="add('3')">3</div><div class="key" onclick="add('4')">4</div><div class="key" onclick="add('5')">5</div>
                <div class="key" onclick="add('6')">6</div><div class="key" onclick="add('7')">7</div><div class="key" onclick="add('8')">8</div><div class="key" onclick="add('9')">9</div><div class="key" onclick="add('0')">0</div>
                <div class="key" onclick="add('Q')">Q</div><div class="key" onclick="add('W')">W</div><div class="key" onclick="add('E')">E</div><div class="key" onclick="add('R')">R</div><div class="key" onclick="add('T')">T</div>
                <div class="key" onclick="add('Y')">Y</div><div class="key" onclick="add('U')">U</div><div class="key" onclick="add('I')">I</div><div class="key" onclick="add('O')">O</div><div class="key" onclick="add('P')">P</div>
                <div class="key" onclick="add('A')">A</div><div class="key" onclick="add('S')">S</div><div class="key" onclick="add('D')">D</div><div class="key" onclick="add('F')">F</div><div class="key" onclick="add('G')">G</div>
                <div class="key" onclick="add('H')">H</div><div class="key" onclick="add('J')">J</div><div class="key" onclick="add('K')">K</div><div class="key" onclick="add('L')">L</div><div class="key" onclick="add('.')">.</div>
                <div class="key" onclick="add('Z')">Z</div><div class="key" onclick="add('X')">X</div><div class="key" onclick="add('C')">C</div><div class="key" onclick="add('V')">V</div><div class="key" onclick="add('B')">B</div>
                <div class="key" onclick="add('N')">N</div><div class="key" onclick="add('M')">M</div><div class="key" onclick="add(',')">,</div><div class="key backspace span-2" onclick="back()">BACK</div>
                <div class="key clear span-2" onclick="clr()">CLR</div><div class="key nav-key span-2" onclick="moveCursor(-1)">&lt;</div><div class="key span-4" onclick="add(' ')">SPACE</div><div class="key nav-key span-2" onclick="moveCursor(1)">&gt;</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="camera-card"><img id="camera-feed" src="{{ url_for('video_feed') }}"></div>
            <div class="action-deck">
                <h3 style="color: var(--primary-color); margin:0; border-bottom:1px solid #333; padding-bottom:5px;">// ACTIONS</h3>
                <button class="action-btn" onclick="sendAction('google')">SEARCH GOOGLE <span>üîç</span></button>
                <button class="action-btn" onclick="sendAction('youtube')">SEARCH YOUTUBE <span>‚ñ∂</span></button>
                <button class="action-btn" onclick="sendAction('type_external')" style="color: #ff9800; border-color: #ff9800;">TYPE EXTERNAL <span>‚å®</span></button>

                <h3 style="color: var(--danger-color); margin:10px 0 0; border-bottom:1px solid #333; padding-bottom:5px;">// EMERGENCY</h3>
                <button class="action-btn sos-btn" onclick="sendAction('emergency_contact')">MSG CONTACT <span>üí¨</span></button>
                
                <button class="action-btn sos-btn" onclick="sendAction('dial_contact')">DIAL CONTACT <span>üìû</span></button>
                
                <button class="action-btn sos-btn" onclick="sendAction('emergency_police')">DIAL 100 (POLICE) <span>üëÆ</span></button>
                <button class="action-btn sos-btn" onclick="sendAction('emergency_ambulance')">DIAL 112 (AMB) <span>üöë</span></button>
            </div>
        </div>
    </main>
    <script>
        const textarea = document.getElementById('output-area');
        const timerOverlay = document.getElementById('timer-overlay');
        const statusBadge = document.getElementById('sys-status');
        function add(char) { const s=textarea.selectionStart, e=textarea.selectionEnd, t=textarea.value; textarea.value = t.substring(0, s)+char+t.substring(e); textarea.selectionStart=textarea.selectionEnd=s+1; textarea.focus(); }
        function back() { const s=textarea.selectionStart, e=textarea.selectionEnd, t=textarea.value; if(s!==e) { textarea.value=t.substring(0,s)+t.substring(e); textarea.selectionStart=textarea.selectionEnd=s; } else if(s>0) { textarea.value=t.substring(0,s-1)+t.substring(e); textarea.selectionStart=textarea.selectionEnd=s-1; } textarea.focus(); }
        function clr() { textarea.value = ''; textarea.focus(); }
        function moveCursor(d) { const p = textarea.selectionStart; textarea.setSelectionRange(p+d, p+d); textarea.focus(); }
        function sendAction(a) {
            const t = textarea.value;
            if (a === 'type_external') startCountdown();
            if (a.includes('emergency') || a === 'dial_contact') {
                const o = statusBadge.innerHTML; statusBadge.style.color = '#ff3b30'; statusBadge.style.borderColor = '#ff3b30'; statusBadge.innerHTML = '‚ö† EXECUTING...';
                setTimeout(() => { statusBadge.style.color = '#ccc'; statusBadge.style.borderColor = '#333'; statusBadge.innerHTML = o; }, 5000);
            }
            fetch('/perform_action', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: a, text: t }) });
        }
        function startCountdown() { let c = 5; timerOverlay.style.display = 'block'; timerOverlay.innerText = c; const i = setInterval(() => { c--; if (c > 0) timerOverlay.innerText = c; else { clearInterval(i); timerOverlay.style.display = 'none'; } }, 1000); }
        window.onload = () => textarea.focus();
    </script>
</body>
</html>
